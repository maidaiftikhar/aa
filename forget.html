<!DOCTYPE html>
<html>
<head>
  <title>Forget password</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>



<style> 


.bg-img {
  /* The image used */
  background-image: url("abc.jpg");

  min-height: 680px;
  

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}




</style>


<body>
 
<div class="bg-img">
<div class="container">
  
   



  <form style="border: 2px solid gray; margin-left: 350px;  padding-left: 50px; padding-right: 50px;  background: black; height: 450px; width: 440px; border-radius: 10px 10px 10px 10px;">

    


        <div class ="header">

     <h2><center>Forget password</center></h2>
     
      </div>

      

    <div class="form-group">
      <label for="email">Email Address</label>

      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
       <input  type="email" class="form-group"  placeholder="Enter Email" name="email">
     
    </div>

    <div class="form-group">
      <label for="pwd">New Password</label>
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

       <input  type="password" class="form-group" placeholder="Enter new password" name="pswd">
      
    </div>

     <div class="form-group">
      <label for="confirmpassword">Confirm Password</label>
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp &nbsp&nbsp

       <input  type="password" class="form-group"  placeholder="Confirm your password" name="confirmpassword">
      
    </div>

   

   <br>
      <button type="button" class="btn btn-primary btn-sm">Reset</button>
     </br>
     <br>
    

  </form>
</div>
</div>

</div>
</body>
</html>
