<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>


 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<style> 


.bg-img {
  /* The image used */
  background-image: url("abc.jpg");

  min-height: 780px;
  

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}




</style>

 <body>


    <div class="bg-img">
     <div class="container">
     

      <form style="border: 2px solid blue; margin-left: 350px; margin-top: 20px; padding-left: 50px;padding-right: 50px;  background-color: black ;  height: 700px; width: 440px; border-radius: 10px 10px 10px 10px;">

       
       <div class ="header">
     

       <h2><center><b>REGISTRATION</b></center></h2>
     
     
      </div>

      

    
  	 <div class="form-group">
  	 	
      <label for="username">Name</label>
     &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
       <input  type= "name" class="form-group"  placeholder="Enter username " name="name">
      
      
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>


     &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
       <input  type="Email" class="form-group"  placeholder="Enter Email Address" name="email">
     
    </div>

    <div class="form-group">
      <label for="pwd">Password</label>
     &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

       <input  type="Password" class="form-group" placeholder="Enter your password" name="password">
      
    </div>

     <div class="form-group">
      <label for="confirmpassword">Confirm Password</label>
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

       <input  type="Password" class="form-group"  placeholder="Confirm your password" name="confirmpassword">
      
    </div>
   
     <br>
      
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp I Agree the Terms & Conditions
      </label>
    </div>

     </br>
     
     


    <br>
       <button type="button" class="btn btn-primary btn-lg btn-block">Register</button>
     </br>
     <br>


    <div class="form-group">
      <label class="form-check-label" for="radio1">
        

        <input type="radio" class="form-group-input" id="radio1" name="optradio" value="option1" checked>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp As a Teacher
      </label>
    </div>
   
    <div class="form-group">
      <label class="form-check-label" for="radio2">


        <input type="radio" class="form-group-input" id="radio2" name="optradio" value="option2"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  As a Student
      </label>
    </div></br>

  </form>
</div>
</div>
</div>

</body>
</html>
